<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listado de Alumnos</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .filtro {
      margin-bottom: 1rem;
    }
    input, select {
      width: 48%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
    }
    input[type="text"] {
      margin-right: 4%;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Listado de Alumnos</h2>

    <div class="filtro">
      <input type="text" id="filtroNombre" placeholder="Buscar por nombre">
      <input type="text" id="filtroCurso" placeholder="Buscar por curso">
    </div>

    <table border="1" width="100%">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>DNI</th>
          <th>Curso</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="tabla-alumnos"></tbody>
    </table>

    <button onclick="volverMenu()">Volver al Men√∫</button>
  </div>

  <script>
    const alumnos = JSON.parse(localStorage.getItem('alumnos')) || [];
    const tabla = document.getElementById('tabla-alumnos');
    const filtroNombre = document.getElementById('filtroNombre');
    const filtroCurso = document.getElementById('filtroCurso');

    function renderTabla() {
      const nombreFiltro = filtroNombre.value.toLowerCase();
      const cursoFiltro = filtroCurso.value.toLowerCase();

      tabla.innerHTML = '';
      alumnos
        .filter(alumno =>
          alumno.nombre.toLowerCase().includes(nombreFiltro) &&
          alumno.curso.toLowerCase().includes(cursoFiltro)
        )
        .forEach(alumno => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${alumno.nombre}</td>
            <td>${alumno.apellido}</td>
            <td>${alumno.dni}</td>
            <td>${alumno.curso}</td>
            <td>${alumno.email}</td>
          `;
          tabla.appendChild(tr);
        });
    }

    filtroNombre.addEventListener('input', renderTabla);
    filtroCurso.addEventListener('input', renderTabla);

    function volverMenu() {
      window.location.href = 'menu.html';
    }

    renderTabla();
  </script>
</body>
</html>
